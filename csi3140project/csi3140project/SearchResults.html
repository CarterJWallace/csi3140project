<html>
	<head>
		<meta charset="utf-8">
		<title> Search Results </title>
		<link type = "text/css" rel = "stylesheet" href = "./styles/SearchResults.css">
		<script src = "./scripts/SearchResults.js"></script>
	</head>
	<body>
		<div id = "Header">
			<h1>Welcome to the Search Results</h1>
		</div>
		<div id = "Body">
			<div class = "LeftColumn">
				<div class = "Options">
					<table>
						<tr>
							<td>Skill 1</td>
							<td>Skill 2</td>
							<td>Skill 3</td>
						</tr>
						<tr>
							<td>
								<select id = "Option-1" class = "option left">
									<option value = "1.00">Level 1 - 0%</option>
									<option value = "1.05">Level 2 - 5%</option>
									<option value = "1.10">Level 3 - 10%</option>
									<option value = "1.15">Level 4 - 15%</option>
									<option value = "1.20">Level 5 - 20%</option>
								</select>
							</td>
							<td>
								<select id = "Option-2" class = "option middle">
									<option value = "1.00">Level 1 - 0%</option>
									<option value = "1.05">Level 2 - 5%</option>
									<option value = "1.10">Level 3 - 10%</option>
									<option value = "1.15">Level 4 - 15%</option>
									<option value = "1.20">Level 5 - 20%</option>
								</select>
							</td>
							<td>
								<select id = "Option-3" class = "option right">
									<option value = "1.00">Level 1 - 0%</option>
									<option value = "1.05">Level 2 - 5%</option>
									<option value = "1.10">Level 3 - 10%</option>
									<option value = "1.15">Level 4 - 15%</option>
									<option value = "1.20">Level 5 - 20%</option>
								</select>
							</td>
						</tr>
					</table>
				</div>
				<div class = "Data">
					<table>
						<thead>
							<tr>
								<th colspan="3"><div id = "tableHeader"> Table Header </div></th>
							</tr>
							<tr>
								<th>Item</th>
								<th>Quantity</th>
								<th>Cost</th>
							</tr>
						</thead>
						<tbody>
							<tr>
								<td class = "rowstart"> Subitem 1 </td>
								<td class = "quantity"> 1 </td>
								<td class = "cost"> 1 </td>
							</tr>
							<tr>
								<td class="rowstart"> Subitem 2 </td>
								<td class = "quantity"> 2 </td>
								<td class = "cost"> 2 </td>
							</tr>
							<tr>
								<td class="rowstart"> Subitem 3 </td>
								<td class = "quantity"> 3 </td>
								<td class = "cost"> 3 </td>
							</tr>
							<tr>
								<td class="rowstart"> Subitem 4 </td>
								<td class = "quantity"> 4 </td>
								<td class = "cost"> 4 </td>
							</tr>
							<tr>
								<td class = "rowstart"> Subitem 5 </td>
								<td class = "quantity"> 5 </td>
								<td class = "cost"> 5 </td>
							</tr>
						</tbody>
						<tfoot>
							<tr>
								<td colspan = "2" class = "totalLabel"> Total Cost: </td>
								<td id = "finalCost"> 0 </td>
							</tr>
						</tfoot>
					</table>
				</div>
			</div>
			<div class = "RightColumn">
				<div class = "frame">
					This is where the icon would be.
				</div>
				<div class = "results">
					This is where the results would go.
				</div>
			</div>
		</div>
		<div id = "Footer">
			<button type ="button" id = "landingbutton" class = "landingButton" onclick="window.location.href = 'LandingPage.html';">Back to the Landing Page</button>
		</div>
	</body>
</html>
