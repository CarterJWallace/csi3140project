<html>
	<head>
		<meta charset="utf-8">
		<title> Search Results </title>
		<link type = "text/css" rel = "stylesheet" href = "SearchResults.css">
	</head>
	<body>
		<div id = "Header">
			<h1>Welcome to the Search Results</h1>
		</div>
		<div id = "Body">
			<div class = "LeftColumn">
				<div class = "Options">
					<select name = "Option 1" class = "option left">
						<option selected disabled>Option 1</option>
						<option value = "1.1">1.1</option>
						<option value = "1.2">1.2</option>
						<option value = "1.3">1.3</option>
						<option value = "1.4">1.4</option>
						<option value = "1.5">1.5</option>
					</select>
					<select name = "Option 2" class = "option middle">
						<option selected disabled>Option 2</option>
						<option value = "2.1">2.1</option>
						<option value = "2.2">2.2</option>
						<option value = "2.3">2.3</option>
						<option value = "2.4">2.4</option>
						<option value = "2.5">2.5</option>
					</select>
					<select name = "Option 3" class = "option right">
						<option selected disabled>Option 3</option>
						<option value = "3.1">3.1</option>
						<option value = "3.2">3.2</option>
						<option value = "3.3">3.3</option>
						<option value = "3.4">3.4</option>
						<option value = "3.5">3.5</option>
					</select>
				</div>
				<table>
					<thead>
						<tr>
							<th colspan="2"> Table Header </th>
						</tr>
					</thead>
					<tbody>
						<tr>
							<td><div class="rowstart"> Item 1 </div></td>
							<td> Cost 1 </td>
						</tr>
						<tr>
							<td><div class="rowstart"> Item 2 </div></td>
							<td> Cost 2 </td>
						</tr>
						<tr>
							<td><div class="rowstart"> Item 3 </div></td>
							<td> Cost 2 </td>
						</tr>
						<tr>
							<td><div class="rowstart"> Item 4 </div></td>
							<td> Cost 2 </td>
						</tr>
						<tr>
							<td><div class="rowstart"> Item 5 </div></td>
							<td> Cost 2 </td>
						</tr>
					</tbody>
					<tfoot>
						<tr>
							<td><b> Total </b></td>
							<td> Total Cost </td>
						</tr>
					</tfoot>
				</table>
			</div>
			<div class = "RightColumn">
				<div class = "frame">
					This is where the icon would be.
				</div>
				<div class = "results">
					This is where the results would go.
				</div>
			</div>
		</div>
		<div id = "Footer">
			<button type ="button" id = "landingbutton" class = "landingButton" onclick="window.location.href = 'LandingPage.html';">Back to the Landing Page</button>
		</div>
	</body>
</html>
